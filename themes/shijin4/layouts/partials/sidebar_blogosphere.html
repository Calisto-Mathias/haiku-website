<div class="card">
	<a href="/blog/" style="margin-left: 0">
	<div class="card-heading">
		<div class="block-icon" style="background: transparent url(/images/styled_edit_48.png) no-repeat scroll left center;"></div>
		<h4 class="title">Blog-O-Sphere</h4>
	</div>
	</a>
	<ul>
	{{ range first 10 (where (where .Site.Pages.ByDate.Reverse "Type" "blog") ".Title" "!=" "Blogs") }}
		<li><a href="{{ .Permalink }}">{{ .Title }}</a></li>
	{{ end }}
	</ul>
</div>
