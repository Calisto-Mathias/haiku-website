<div class="card">
	<a href="{{ .Parent.RelPermalink }}" style="margin-left: 0">
	<div class="card-heading no-block-image" style="min-height: 52px;">
		<img src="/exapi/avatar/{{ .Params.author }}">
		<h4 class="title">{{ .Parent.Params.title }}</h4>
	</div>
	</a>
	<ul>
	{{ range first 10 (where (where .Site.Pages.ByDate.Reverse "Type" "blog") ".Params.author" "==" .Params.author) }}
		<li><a href="{{ .Permalink }}">{{ .Title }}</a></li>
	{{ end }}
	</ul>
</div>
